<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Sortable - Display as grid</title>
    <script data-main="js/app" src="js/lib/common/require.js"></script>
    <link rel="stylesheet" href="bootswatch/cosmo.css">
    <link rel="stylesheet" href="bootswatch/cosmo-custom.css">
    <link rel="stylesheet" href="css/playlist.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/temp.css"/>
    <style>
        #firstView, #secondView { position: relative }
    </style>
</head>
<body>
<div id="dPLists" class="dPLists">
    <div id="firstView">
        <div id="ctrlFirst" class="ctrlFirst temp-height-ctrls">
            <label id="saveHistoryStatus" class="temp-absolute">Status<br></label>
            <a class="temp-openNewWindow" href="thisislink" id="nwWndFirst">Open in new window</a>
        </div>
        <div class="temp-parse-page-playlist">
            <div id="ulFirst" class=" playlistFrame">
            </div>
        </div>
    </div>

    <div id="secondView">
        <div id="ctrlSecond" class="ctrlSecond temp-height-ctrls" >
            <a href="thisislink" id="nwWndSecond">Open in new window</a>
        </div>
        <div class="temp-parse-page-playlist">
            <div id="ulSecond" class=" playlistFrame">
            </div>
        </div>
    </div>

</div>
</body>
</html>
