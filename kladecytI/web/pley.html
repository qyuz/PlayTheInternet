<div id="playerWidgetContainer" class="temp-player-widget"></div>
<div id="dPLists" class="iframeParentdPLists">
    <div id="firstView">
        <div id="tabs" class="leftFull temp-position-relative">
            <ul class="nav nav-pills temp-no-height">
                <li class="active"><a href="#player">Player<div id="podPlayer" style="position: fixed; z-index: -1; left: 0px; width: 65px;"></div></a></li>
                <li><a href="#tAreaDiv">Text Area<div id="podTa" style="position: fixed; z-index: -1; left: 65px; width: 87px;"></div></a></li>
                <li><a href="#optionsDiv">Options<div id="podOptions" style="position: fixed; z-index: -1; left: 152px; width: 77px;"></div></a></li>
                <li><a href="#recycleBinDiv">Bin<div id="podBin" style="position: fixed; z-index: -1; left: 229px; width: 46px;"></div></a></li>
                <li><a href="#parsedDiv">Parsed<div id="podParsed" style="position: fixed; z-index: -1; left: 229px; width: 46px;"></div></a></li>
            </ul>
            <div id="tAreaDiv" class="temp-popup-nav-content">
                <textArea id="tArea" class="taArea"></textArea>
                <br>
                <input id="tAreaParseButton" type="button" value="Parse text and add to playlist"/>
            </div>
            <div id="optionsDiv" class="temp-popup-nav-content">
                <fieldset>
                    <legend>Share this link</legend>
                    <input id="buildHash" type="button" value="Build link"/>
                    <br>
                    <input id="buildHashInput" class="max-width" type="text"/>
                </fieldset>
                <fieldset>
                    <legend>Rename window</legend>
                    <input id="renameWindow" type="button" value="Rename window"/>
                    <br>
                    <input id="renameWindowInput" class="max-width" type="text"/>
                </fieldset>
                <fieldset>
                    <legend>Go mobile</legend>
                    <div class="temp-alignQRCode" id="qrcode"></div>
                </fieldset>
            </div>
            <div id="recycleBinDiv" class="temp-popup-nav-content">
                <div id="ulFirst" class=" playlistFrame"></div>
            </div>
            <div id="parsedDiv" class="temp-popup-nav-content">
                <div id="parsedPlaylist" class=" playlistFrame"></div>
            </div>
            <div id="players" class="tabs-player-container">
                <!--<iframe class="leftFull temp-border-none temp-width-hundred-percent" src="http://localhost:8888/iframe-player.html"></iframe>-->
                <!--<iframe class="leftFull temp-border-none temp-width-hundred-percent" src="http://playtheinternet.appspot.com/iframe-player.html"></iframe>-->
            </div>
        </div>
    </div>
